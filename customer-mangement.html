        <!-- search-section -->
        <section class="container">
            <div class="search-container">
                <input type="text" name="" id="" placeholder="Search customer">
                <button><span><i class="fas fa-search-plus"></i></span> Search</button>
            </div>
        </section>
        <!-- search-section end -->

        <!-- form section -->
        <section class="container">

            <div class="form-container">
                <div class="form-title">
                    <h2><i class="fas fa-user-plus"></i>&nbsp;ADD A NEW CUSTOMER</h3>
                </div>
                <fieldset>
                    <legend>Enter the following details</legend>
                    <input type="text" name="" id="" placeholder="NAME">
                    <input type="text" name="" id="" placeholder="AGE">
                    <input type="text" name="" id="" placeholder="SALARY">
                    <input type="text" name="" id="" placeholder="ADDRESS">
                    <div class="form-inline">
                        <select name="" id="mobile-prefix">
                            <option value="">+94</option>
                            <option value="">+95</option>
                            <option value="">+96</option>
                        </select>
                        <input type="number" placeholder="Enter Mobile Number">
                    </div>
                    <div class="form-inline-radio">
                        <label for="">Male</label><input type="radio" name="gender" id="" value="Male">
                        <label for="">Female</label><input type="radio" name="gender" id="" value="Female">
                    </div>
                    <div class="form-inline">
                        <button>Register</button>
                        <button>Update</button>
                        <button>Delete</button>
                        <button>Reload</button>
                    </div>
                </fieldset>         
            </div>
        </section>
        <!-- form section end -->

        <!-- table container -->
        <section class="container">
            <div class="form-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Salary</th>
                            <th>Address</th>

                        </tr>
                        <tr>
                            <td>test</td>
                            <td>test</td>
                            <td>test</td>
                            <td>test</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <!-- table container end -->
    </div>
