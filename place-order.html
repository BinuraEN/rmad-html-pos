<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place order | POS System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- navbar -->
        <nav>
            <div class="logo">
                <img src="img/logo.svg" alt="logo" srcset="">
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i>&nbsp;HOME</a></li>
                <li><a href="customer-mangement.html"><i class="fas fa-users-cog"></i>&nbsp;CUSTOMER MANAGEMENT</a></li>
                <li><a href="item-management.html"><i class="fas fa-cubes"></i>&nbsp;ITEM MANAGEMENT</a></li>
                <li><a href="place-order.html"><i class="fas fa-file-alt"></i>&nbsp;PLACE ORDER</a></li>
            </ul>
        </nav>
        <!-- navbar end -->

        <!-- search-section -->
        <section class="container">
            <div class="search-container">
                <input type="text" name="" id="" placeholder="Search Item">
                <button><span><i class="fas fa-search-plus"></i></span> Search</button>
            </div>
        </section>
        <!-- search-section end -->

        <!-- form section -->
        <section class=" container">
            <div class="form-container">
                <div class="form-title">
                    <h2><i class="fas fa-file-invoice-dollar"></i>&nbsp;Place Order</h3>
                </div>
                <fieldset>
                    <legend>Enter the following details</legend>
                    <input type="date" name="" id="" placeholder="Date">
                    <input type="text" name="" id="" placeholder="Order ID">
                    <input type="text" name="" id="" placeholder="Customer Name / ID">
                    <div class="form-inline">
                        <select name="" id="mobile-prefix">
                            <option value="">+94</option>
                            <option value="">+95</option>
                            <option value="">+96</option>
                        </select>
                        <input type="number" placeholder="Enter Mobile Number">
                    </div>
                    <input type="text" name="" id="" placeholder="Item ID">
                    <input type="text" name="" id="" placeholder="Quanitity">
                    <input type="text" name="" id="" placeholder="Price">
                    <button>Place Order</button>
                </fieldset>         
            </div>
        </section>
        <!-- form section end -->

        <!-- table container -->
        <section class="container">
            <div class="form-container order">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>test</td>
                                <td>test</td>
                                <td>test</td>
                                <td>test</td>
                            </tr>
                            <tr>
                                <td>test</td>
                                <td>test</td>
                                <td>test</td>
                                <td>test</td>
                            </tr>
                            <tr>
                                <td>test</td>
                                <td>test</td>
                                <td>test</td>
                                <td>test</td>
                            </tr>
                            <tr>
                                <td>test</td>
                                <td>test</td>
                                <td>test</td>
                                <td>test</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="order-summery-container">
                    <fieldset>
                        <legend>Summery</legend>
                        <input type="number" name="" id="" placeholder="Cash">
                        <input type="number" name="" id="" placeholder="Balance">
                        <input type="number" name="" id="" placeholder="Discount">

                        <div class="total">
                            Total 000,000 /=
                        </div>
                        
                        <div class="form-inline">
                            <button>Clear</button>
                            <button>Review Order</button>
                            <button>Submit Order</button>
                        </div>
                        
                    </fieldset>  
                </div>
            </div>
        </section>
        <!-- table container end -->

    </div>

    <!-- scripts -->
    <script src="js/fontawesome.min.js"></script>
</body>
</html>
